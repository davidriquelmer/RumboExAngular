  <div class="col-sm-6">
    <mat-card>
      <div class="row">
        <div class="col-sm-6">TO DO
          <mat-list *ngFor="let t of undoneTasks">
            <mat-list-item><mat-checkbox>{{t.title}}</mat-checkbox></mat-list-item>
          </mat-list>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col-sm-5">DONE
          <mat-list *ngFor="let t of doneTasks">
            <mat-list-item><mat-checkbox [checked]="true" [color]="grey" >{{t.title}}</mat-checkbox></mat-list-item>
          </mat-list>
        </div>
