<div class="row">
  <div class="col-sm-6">
    <mat-card>
      <mat-card-title>{{c_name}}</mat-card-title>
      <mat-card-subtitle>{{c_codification}} - {{c_section}}</mat-card-subtitle>
    </mat-card>

    <mat-card>
      <mat-card-title>Progress</mat-card-title>
      <mat-card-content>
        <mat-progress-bar mode="determinate" value="80"></mat-progress-bar>
        <mat-chip class="offset-9">80 %</mat-chip>
      </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-card-title>Grades</mat-card-title>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
          <mat-list>
            <mat-list-item><a routerLink="#">See tutors</a></mat-list-item>
            <!--<mat-divider [inset]="true"></mat-divider>-->
            <mat-list-item><a routerLink="#">Send email to professor</a></mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6">
    <mat-card>
      <mat-card-title>TO DO</mat-card-title>
      <mat-list>
        <mat-list-item><mat-checkbox>Study for quiz</mat-checkbox></mat-list-item>
        <mat-list-item><mat-checkbox>Project phase 1</mat-checkbox></mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
